<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PlanH - 登录</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/checkbox.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<main>
    <div id="content">
        <form name='login_form' th:action='@{/login}' method='POST'>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">
                    学号
                </span>
                <input name='password' type="text" autocomplete="off" value="213"
                       class="form-control" aria-describedby="basic-addon1">
            </div>
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">
                    姓名
                </span>
                <input name='username' type="text" autocomplete="off" value="kane"
                       class="form-control" aria-describedby="basic-addon1">
            </div>
            <br>
            <input id="login_btn" name="submit" type="submit"
                   value="登陆 PlanH" class="btn btn-default btn-lg"/>
            <br>
            <div id="remember_div">
                <input id="remember_me" checked name="remember-me" class="magic-checkbox" type="checkbox"/>
                <label for="remember_me">下次自动登录</label>
            </div>
        </form>
    </div>
</main>

<script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
