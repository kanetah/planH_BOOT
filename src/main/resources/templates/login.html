<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PlanH - 登录</title>

    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1400">
    <meta property="og:image:height" content="873">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.bootcss.com/three.js/r83/three.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="css/magic-checkbox.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<main>
    <div id="content">
        <form name='login_form' th:action='@{/login}' method='POST'>
            <div class="input-group input-group-lg" id="pwd-div">
                <span class="input-group-addon">
                    学号
                </span>
                <input name='password' type="text" autocomplete="off" id="user-code"
                       class="form-control" aria-describedby="basic-addon1"/>
            </div>
            <br>
            <div id="user-name">
                <div class="input-group input-group-lg">
                <span class="input-group-addon">
                    姓名
                </span>
                    <input name='username' type="text" autocomplete="off"
                           class="form-control" aria-describedby="basic-addon1"/>
                </div>
            </div>
            <br>
            <input id="login_btn" name="submit" type="submit"
                   value="登陆 PlanH" class="btn btn-default btn-lg"/>
            <br>
            <div id="remember_div">
                <input id="remember_me" checked name="remember-me" class="magic-checkbox" type="checkbox"/>
                <label for="remember_me">下次自动登录</label>
            </div>
        </form>
    </div>
</main>

<script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
<script src="js/vendor/jquery.cookie.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/login.js"></script>

<div id="universe"/>
<script src="js/universe.js"></script>
</body>
</html>
