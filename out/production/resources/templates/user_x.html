<div class="wrapper">
    <div class="header header-filter">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="brand">
                        <h1>Plan H.</h1>
                        <h3>厦理软15移春2班的<br>作业提交平台</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main main-raised task template">
        <span class="task_id">task_id:
            <span></span>
        </span>
        <ul class="nav nav-pills subject" role="tablist">
            <li>
                <a href="" role="tab" data-toggle="tab">
                    <i class="material-icons">list</i>
                </a>
            </li>
        </ul>
        <span class="title"></span>
        <div class="content"><p></p>
        </div>
        <div class="deadline">
            <span class="date"></span>
            &nbsp;截止
            <span class="label"></span>
        </div>

        <div class="submitFileName">
            <form class="upload">
                选择文件
                <input type="file" name="file"/>
                <input type="hidden" name="taskId"/>
            </form>
            <br>
            <a href=""></a>
        </div>

        <div class="submit_div">
            <button class="submit-button btn btn-info" disabled="disabled">
                提交
            </button>
        </div>
    </div>
</div>

<div class="right-list-arrow">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
        <polygon points=
                         "10,50 40,10 55,10 25,50 55,90 40,90">
        </polygon>
    </svg>
</div>

<div class="right-list">
    <span><i class="glyphicon glyphicon-menu-right"></i></span>
    <div class="loading-box">
        <span class="loading-box-title">文件上传</span>
        <div class="submit-template submit">
            <span class="loading-title"></span>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0"
                     aria-valuemin="0" aria-valuemax="100" style="width: 0">
                    <span class="sr-only"></span>
                </div>
            </div>
            <span class="loading-id"></span>
            <button class="btn btn-danger btn-xs">取消</button>
        </div>
    </div>
</div>

<div id="spinnerHolder">
</div>
